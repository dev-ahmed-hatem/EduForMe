<html>
    <head>
        <meta charset=utf-8>
        <title>sign up page</title>
        <link rel="stylesheet" href="sign_up.css" type="text/css">
    </head>
    <body>
        <div>
            <h1>Welcome to <span style="color: lightyellow; ">EduForMe</span> sign up !</h1>
            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type=email placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label>Username</label></td>
                    <td><input type=text placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type=password placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label>Retype password</label></td>
                    <td><input type=password placeholder="Enter password again"></td>
                </tr>
            </table>
            <br>
            <p><input type="checkbox">Yes! I want to get the most out of EduForMe by receiving emails with exclusive deals, personal recommendations and learning tips! </p>
            <button><a href="main.html">Sign up</a></button>
        </div>
    </body>
</html>
